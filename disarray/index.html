<style>
  * {
    box-sizing: border-box;
  }

  html{
    touch-action: none;
  }

  #container {
    display: grid;
    grid-template-columns: repeat(9, 40px);
    grid-template-rows: repeat(9, 40px);
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }

  #container div {
    width: 42px;
    height: 42px;
    border: 2px solid black;
    margin: -2px;
    /* transition: transform 1s; */
  }

  @media only screen and (max-width: 600px) {
    #container {
      grid-template-columns: repeat(9, 1fr);
      grid-template-rows: repeat(9, 1fr);
      max-width: 100%;
      width: 100%;
      padding: 20px;
    }

    #container div {
      width: auto;
      padding-top: 100%;
      height: 0;
    }
  }
</style>
<script>
  const squares = document.getElementById("container").children;
  const width = 40;

  function posNeg() {
    return Math.random() < 0.5 ? -1 : 1;
  }

  let rotationBound = 30;
  let shiftXBound = 20;

  let scalar = 1;

  function assignDisplacement() {
    [...squares].forEach((square) => {
      let rotationAmt = Math.random() * rotationBound * posNeg();
      let shiftAmt = Math.random() * shiftXBound * posNeg();
      // console.log(rotationAmt)
      // console.log(square);
      // console.log(square.style);
      square.dataset.rotation = rotationAmt;
      square.dataset.shift = shiftAmt;
    });
  }

  let fade = 180;

  function applyByDist(e) {
    [...squares].forEach((square) => {
      const rect = square.getBoundingClientRect();

      let x = e.clientX - rect.left - 20;
      let y = e.clientY - rect.top - 20;

      x = (fade - Math.abs(x)) / fade;
      y = (fade - Math.abs(y)) / fade;

      let val = Math.max(x + y / 2, 0);

      square.style.transform = `translate(${val * square.dataset.shift
        }px) rotate(${square.dataset.rotation * val}deg)`;
    });
  }

  if (window.innerWidth < 600) {
    fade = window.innerWidth / 2.5;
  }

  let ticking = false;

  document.addEventListener("mousemove", (e) => {
    if (!ticking) {
      window.requestAnimationFrame(function () {
        applyByDist(e);
        ticking = false;
      });

      ticking = true;
    }
  });

    document.addEventListener("touchmove", (e) => {
      e.preventDefault();
        if (!ticking) {
          window.requestAnimationFrame(function () {
            applyByDist(
             {
              clientX: e.targetTouches[0].pageX, clientY: e.targetTouches[0].pageY
             });

            ticking = false;
          });

          ticking = true;
        }
      });

  document.addEventListener("click", (e) => {assignDisplacement();if(window.innerWidth >599){applyByDist(e)}})

  assignDisplacement();
  let position = document.getElementById("container").getBoundingClientRect();
  applyByDist({ clientX: 250 + position.left, clientY: 680 + position.top });
</script>
