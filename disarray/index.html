<style>

<script>
  const squares = document.getElementById("container").children;
  const width = 40;

  function posNeg() {
    return Math.random() < 0.5 ? -1 : 1;
  }

  let colors = false;

  let rotationBound = 30;
  let shiftXBound = 20;
  let shiftYBound = 0;

  let sliderX = document.getElementById('sliderX')
  sliderX.oninput = function () {
    shiftXBound = this.value;
    assignDisplacement();
  }

  let sliderRotation = document.getElementById('sliderRotation')
  sliderRotation.oninput = function () {
    rotationBound = this.value;
    assignDisplacement();
  }

  let sliderY = document.getElementById('sliderY')
    sliderY.oninput = function () {
      shiftYBound = this.value;
      assignDisplacement();
    }

  let checkbox = document.getElementById("colors")
  checkbox.oninput = function () {
    colors = checkbox.checked;
  }

  let fade = 360;

  let sliderFade = document.getElementById('sliderFade')
  sliderFade.oninput = function () {
    fade = this.value;
  }

  let toggle = document.getElementById('toggle')
  let options = document.getElementById('options')

  toggle.onclick = () => {
    if (options.style.display === "none") {
      options.style.display = "block"
    } else {
      options.style.display = "none"
    }
  }


  let scalar = 1;

  function assignDisplacement() {
    [...squares].forEach((square) => {
      let rotationAmt = Math.random() * rotationBound * posNeg();
      let shiftAmt = Math.random() * shiftXBound * posNeg();
      // console.log(rotationAmt)
      // console.log(square);
      // console.log(square.style);
      let hue = Math.floor(Math.random() * 357);
      square.dataset.rotation = rotationAmt;
      square.dataset.shift = shiftAmt;
      square.dataset.hue = hue;
    });
  }


  function applyByDist(e) {
    [...squares].forEach((square) => {
      const rect = square.getBoundingClientRect();

      let x = Math.abs(e.clientX - rect.left - 22);
      let y = Math.abs(e.clientY - rect.top - 22);

      let pos = e.clientY < rect.top - 22 ? 1 : -1

      let val = Math.max((fade - (x + y)) / fade, 0)

      // x = Math.max((fade - x) / fade, 0);
      // y = Math.max((fade - y) / fade , 0);

      // let val = (x + y) / 2;

      square.style.transform = `translate(${val * square.dataset.shift
        }px, ${val*shiftYBound * pos}px) rotate(${square.dataset.rotation * val}deg)`;
      if (colors) {
        square.style.borderColor = `hsl(${square.dataset.hue}, 100%, ${val * 55}%)`
      } else {
        square.style.borderColor = '#000'
      }

    });
  }

  if (window.innerWidth < 600) {
    fade = window.innerWidth;
  }

  let ticking = false;

  document.addEventListener("mousemove", (e) => {
    if (!ticking) {
      window.requestAnimationFrame(function () {
        applyByDist(e);
        ticking = false;
      });

      ticking = true;
    }
  });

  document.addEventListener("touchmove", (e) => {
    e.preventDefault();
    if (!ticking) {
      window.requestAnimationFrame(function () {
        applyByDist(
          {
            clientX: e.targetTouches[0].pageX, clientY: e.targetTouches[0].pageY
          });

        ticking = false;
      });

      ticking = true;
    }
  });

  document.addEventListener("click", (e) => { assignDisplacement(); if (window.innerWidth > 599) { applyByDist(e) } })

  assignDisplacement();
  let position = document.getElementById("container").getBoundingClientRect();
  applyByDist({ clientX: 350 + position.left, clientY: 25 + position.top });
</script>
